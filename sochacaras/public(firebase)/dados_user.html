    <body>
        <!-- Navbar criado usando o bootstrap -->
        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="login.html">Só Chácaras</a>
            </div>
          </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Complete seu Cadastro inserindo as seguintes informações</h1>
                    <div>
                        <p>Dados que serão exibidos na Tela de Perfil</p>
                    </div>
                    <div>
                        <label for="nomeInput">Nome:</label>
                        <input type="text" id="nomeInput" placeholder="Nome">
                    </div>
                    <div>
                        <label for="idadeInput">Idade:</label>
                        <input type="number" id="idadeInput" placeholder="Idade">
                    </div>
                    <div>
                        <label for="profissaoInput">Profissão / Ocupação:</label>
                        <input type="text" id="profissaoInput" placeholder="Nome">
                    </div>
                    <div>
                        <label for="cidadeInput">Cidade:</label>
                        <input type="text" id="cidadeInput" placeholder="Nome">
                    </div>
                    <div>
                        <label for="estadoInput">Estado:</label>
                         <input type="text" id="estadoInput" placeholder="Nome">
                    </div>
                    <div>
                        <label class="myLabel" id="inputLabel">
                            <input type="file" id="upload" required/>
                            <span>Selecione uma Foto</span>
                        </label>
                    </div>
                    
                    <button type="button" class="btn btn-primary upload-group" onclick="saveUser()">Redefinir Dados</button>
                    
                    <a href="index.html"><button type="button" class="btn btn-primary upload-group">Cancelar</button></a>
                </div>
            </div>
        </div>

        <!-- Inicialização do Firebase-->
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
        <script src="js/app_firebase.js"></script>

        <!-- Bootstrap core JavaScript-->

        <!-- Nosso javascript contendo o metodo de login e cadastro de usuario-->
        <script src="js/dados_user.js"></script>

        <!--Links para os js referentes ao funcionamento do serice worker-->
        <script src="/js/promise.js"></script>
        <script src="/js/fetch.js"></script>
        <script src="/js/app.js"></script>
